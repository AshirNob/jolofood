<app-topbar></app-topbar>
<div class="content-wrapper">
  <div class="content-header mt-5">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Add Driver Partner</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6"></div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-widget forscroll">
            <div class="card-header">
              <div class="user-block">
                <span class="username"
                  ><a href="#"
                    >Jolo Food delivery Add driver Partner Form</a
                  ></span
                >
              </div>
              <div class="card-tools">
                <button
                  type="button"
                  class="btn btn-tool"
                  data-card-widget="collapse"
                >
                  <i class="fa fa-window-minimize"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form
                #f="ngForm"
                (submit)="adddp(f)"
                enctype="multipart/form-data"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="First Name"> First name</label>
                      <input
                        type="text"
                        class="form-control rounded-0"
                        placeholder="Firstname"
                        name="firstname"
                        [(ngModel)]="user.firstname"
                        #firstname="ngModel"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Middle Name"> Middle name</label>
                      <input
                        type="text"
                        class="form-control rounded-0"
                        placeholder="Middle name"
                        name="middlename"
                        [(ngModel)]="user.middlename"
                        #middlename="ngModel"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Last Name"> Last name</label>
                      <input
                        type="text"
                        class="form-control rounded-0"
                        placeholder="Last name"
                        name="lastname"
                        [(ngModel)]="user.lastname"
                        #lastname="ngModel"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Phone number">Phone/Contact number</label>
                      <input
                        type="number"
                        class="form-control rounded-0"
                        placeholder="Phone/Contact number"
                        name="number"
                        [(ngModel)]="user.number"
                        #number="ngModel"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="Email"> Email</label>
                      <input
                        type="email"
                        class="form-control rounded-0"
                        placeholder="Email"
                        name="email"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Password">Password</label>
                      <input
                        type="password"
                        class="form-control rounded-0"
                        placeholder="Password"
                        name="pass"
                        [(ngModel)]="user.pass"
                        #pass="ngModel"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="Profile"> Profile Picture</label><br />
                      <input
                        type="file"
                        placeholder="Profile picture"
                        required
                        (change)="driverimg($event)"
                      />
                    </div>
                    <div class="form-group">
                      <label for="Address">Addres</label>
                      <input
                        type="text"
                        class="form-control rounded-0"
                        placeholder="Phone/Contact number"
                        name="location"
                        [(ngModel)]="user.location"
                        #location="ngModel"
                        required
                      />
                    </div>
                  </div>
                </div>
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-success float-right rounded-0"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<dynamic-loader loaderType="rectangle-flip">
</dynamic-loader>
