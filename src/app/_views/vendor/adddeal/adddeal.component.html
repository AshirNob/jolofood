<app-topnav></app-topnav>
<div class="content-wrapper">
  <div class="content-header mt-5">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Add Deals</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6"></div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <img
                height="60"
                width="60"
                src="https://www.flaticon.com/svg/static/icons/svg/2331/2331976.svg"
                alt="img"
                class="img-fluid float-left mr-2 mt-n3"
              />
              <h3>Fill this form to add Deals</h3>
            </div>
            <div class="card-body">
              <form #f="ngForm" (submit)="addfod(f)"
              enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="Name">Select branch</label>
                      <select
                        [(ngModel)]="food.bid"
                        name="bid"
                        #bid="ngModel"
                        required
                        placeholder="Select branch"
                        class="form-control rounded-0"
                      >
                        <option
                          *ngFor="let req of lov; let rowindex = index"
                          [ngValue]="req.id"
                        >
                          {{ rowindex + 1 }}- {{ req.bname }}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Name">Deal name</label>
                      <input type="text"
                      [(ngModel)]="food.fname"
                        name="fname"
                        #fname="ngModel"
                        required
                      class="form-control rounded-0" />
                    </div>
                    <div class="form-group">
                      <label for="Name">Deal type</label>
                      <input type="text"
                      [(ngModel)]="food.ftype"
                        name="ftype"
                        #ftype="ngModel"
                        required
                      class="form-control rounded-0" />
                    </div>
                    <div class="form-group">
                      <label for="picture"
                      >Choose Food picture</label>
                      <br />
                      <hr />
                      <input type="file"
                      name="image"
                      placeholder="Food image"
                     (change)="selectbimage($event)"
                      required
                      class="rounded-0" />
                      <hr />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="Name">Deal discription / containes</label>
                      <textarea
                        class="form-control"
                        cols="30"
                        rows="6"
                        [(ngModel)]="food.desc"
                        name="desc"
                        #desc="ngModel"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label>Prepration Time</label>
                      <input type="text"
                      [(ngModel)]="food.preptime"
                        name="preptime"
                        #preptime="ngModel"
                        required
                      class="form-control rounded-0" />
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input
                      [(ngModel)]="food.price"
                        name="price"
                        #price="ngModel"
                        required
                        type="number"
                        class="form-control rounded-0"
                        step="0.0$"
                      />
                    </div>
                  </div>
                </div>

                <input
                  type="submit"
                  class="btn btn-success rounded-0 float-right"
                />
              </form>
            </div>
            <div class="card-footer">
              <small>Please fill this form carefully</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<dynamic-loader loaderType="rectangle-flip"> </dynamic-loader>
