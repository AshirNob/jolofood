<app-topnav></app-topnav>
<div class="content-wrapper">
  <div class="content-header mt-5">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Branches List</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">

        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
<section class="content">

<div class="container-fluid">
<div class="row">
  <div class="col-md-12 ">
    <div class="card card-widget forscroll">
      <div class="card-header">
        <div class="user-block">
          <span class="username"><a href="#">Your Branches list</a></span>
        </div>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fa fa-window-minimize"></i>
          </button>
        </div>
      </div>
      <div class="card-body forsc">
    <table  datatable [dtOptions]="dtvblist" class="table-sm row-border hover">
      <thead>
        <tr>
          <th>Branch </th>
          <th>Branch number</th>
          <th>Address</th>
          <th>Food type</th>
          <th>Image</th>
          <th>Timming</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let req of vblist">
          <td>{{req.bname}}</td>
          <td>{{req.bnumber}}</td>
          <td>{{req.address}}</td>
          <td>{{req.foodtype}}</td>
          <td> <img height="50"  src="http://www.cookingpilote.com/img/branchimg/{{req.image}}" alt="Image"> </td>
          <td class="text-success">From: {{req.open}} <br> To:{{req.close}} </td>
          <td> <button class=" btn text-danger border-0"><i class="fa fa-trash" aria-hidden="true"></i></button>  <button class="btn text-primary border-0"><i class="fa fa-pencil-square" aria-hidden="true"></i></button> </td>
        </tr>



      </tbody>
    </table>
  </div>
  </div>
  </div>
</div>
</div>

</section>
</div>
<dynamic-loader loaderType="rectangle-flip">
</dynamic-loader>
